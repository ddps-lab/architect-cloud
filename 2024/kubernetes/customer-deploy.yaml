apiVersion: apps/v1
kind: Deployment
metadata:
    name: customer
spec:
    replicas: 0
    selector:
        matchLabels:
            app: customer
    template:
        metadata:
            labels:
                app: customer
        spec:
            terminationGracePeriodSeconds: 0
            containers:
                - name: customer
                  image: $ACCOUNT_ID.dkr.ecr.us-west-2.amazonaws.com/customer
                  ports:
                      - containerPort: 8080
                        protocol: TCP
                  resources:
                      requests:
                          cpu: 500m
            nodeSelector:
                karpenter.sh/nodepool: default
